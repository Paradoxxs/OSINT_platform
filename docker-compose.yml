version: '3'
services:
  firefox:
    image: lscr.io/linuxserver/firefox:latest
    container_name: firefox
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ./backup/firefox:/config/backup
    ports:
      - 3000:3000
      - 3001:3001
    shm_size: "1gb"
    restart: unless-stopped
  chromium:
    image: lscr.io/linuxserver/chromium:latest
    container_name: chromium
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ./chromium/config:/config
      - ./bookmarks/bookmarks_1_17_24.html:/usr/share/chromium/initial_bookmarks.html
    ports:
      - 4000:3000
      - 4001:3001
    shm_size: "1gb"
    restart: unless-stopped
  tor:
    image: paradoxxs/tor-desktop
    container_name: tor
    ports:
      - 5000:3000
      - 5001:3001
    shm_size: "1gb"
    restart: unless-stopped
