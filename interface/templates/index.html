<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspaces - OSINT Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="bi bi-layers"></i>
                    <span>Workspaces</span>
                </div>
                <div class="header-actions">
                    <button class="btn btn-icon" onclick="refreshWorkspaces()">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                    <button class="btn btn-primary" onclick="openNewWorkspaceModal()">
                        <i class="bi bi-plus-circle"></i>
                        New Workspace
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('active')">
                    <i class="bi bi-play-circle"></i>
                    Active Workspaces
                </button>
                <button class="tab-btn" onclick="switchTab('available')">
                    <i class="bi bi-folder-open"></i>
                    Available Services
                </button>
            </div>

            <!-- Active Workspaces Tab -->
            <div id="active-tab" class="tab-content active">
                <div class="section-header">
                    <h2>Your Active Workspaces</h2>
                    <p class="text-muted">Click on a workspace to connect or manage it</p>
                </div>
                <div id="workspaces-grid" class="workspaces-grid">
                    <!-- Workspaces will be loaded here -->
                </div>
            </div>

            <!-- Available Services Tab -->
            <div id="available-tab" class="tab-content">
                <div class="section-header">
                    <h2>Available Services</h2>
                    <p class="text-muted">Create new workspace instances from available services</p>
                </div>
                <div id="services-grid" class="services-grid">
                    <!-- Services will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- New Workspace Modal -->
    <div id="newWorkspaceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Workspace</h2>
                <button class="close-btn" onclick="closeNewWorkspaceModal()">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="serviceSelect">Select Service</label>
                    <select id="serviceSelect" class="form-control">
                        <option value="">Choose a service...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="workspaceName">Workspace Name (Optional)</label>
                    <input 
                        type="text" 
                        id="workspaceName" 
                        class="form-control" 
                        placeholder="Auto-generated if left empty"
                    >
                    <small class="text-muted">Leave empty for auto-generated name (e.g., firefox-a1b2c3d4)</small>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeNewWorkspaceModal()">Cancel</button>
                <button class="btn btn-primary" onclick="createWorkspace()">Create Workspace</button>
            </div>
        </div>
    </div>

    <!-- Workspace Details Modal -->
    <div id="workspaceDetailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="detailsTitle">Workspace Details</h2>
                <button class="close-btn" onclick="closeDetailsModal()">×</button>
            </div>
            <div class="modal-body">
                <div id="detailsContent">
                    <!-- Details will be loaded here -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeDetailsModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
